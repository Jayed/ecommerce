<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- My css -->
    <link rel="stylesheet" href="style.css">

    <!-- JS starts here -->
    <!-- <script src="index.js"></script> -->
    <!-- nav ends here -->
</head>

<body>
    <!-- nav starts here -->
    <i class="fas fa-bars fa-2x" id="menu-icon"></i>
    <nav id="menu" class="hidden">
        <ul class="nav-upper flex-space-around">
            <li class="nav-list">
                <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-list">
                <a href="register.html" class="nav-link">Register</a>
            </li>
            <li class="nav-list">
                <a href="login.html" class="nav-link">Login</a>
            </li>
            <li class="nav-list">
                <a href="index.html" class="nav-link">Logout</a>
            </li>
            <li class="nav-list">
                <a href="contact.html" class="nav-link">Contact</a>
            </li>
            <li class="nav-list">
                <a href="index.html" class="nav-link"></a>
                <img src="./images/profile-picture.png" class="profile-icon" alt="profile">
            </li>
        </ul>

        <ul class="nav-lower flex-space-around">
            <li class="nav-list">
                <a href="index.html" class="nav-link nav_brand">Jayed Express</a>
            </li>
            <li class="nav-list">
                <a href="cart.html" class="nav-link">
                    <span>
                        <i class="fa-solid fa-cart-shopping"></i>
                        Cart 2 Products - $124.40
                        </fa>
                    </span>
                </a>
            </li>
        </ul>
    </nav>
    <!-- nav ends here -->

    <!-- Script starts here -->
    <script>
        const menuIcon = document.getElementById("menu-icon");

        const navMenu = document.getElementById("menu");

        menuIcon.addEventListener("click", displayMenu);

        function displayMenu() {
            if (navMenu.className === "hidden") {
                navMenu.classList.remove("hidden");
            }
            else {
                navMenu.classList.add("hidden");
            }
        }
    </script>
    <!-- Script ends here -->
    <main>
        <section class="login">
            <h2 class="section-title text-center">
                User Login
            </h2>
            <div class="cart">
                <form action="" class="form">
                
                    <div class="form-control flex-center">
                        <label for="email">Email</label>
                        <input type="email" id="email" 
                        required autocomplete="email">
                    </div>
                    <div class="form-control flex-center">
                        <label for="password">Password</label>
                        <input type="password" id="password" 
                        required autocomplete="password">
                    </div>
                    
                    <div class="form-control flex-center form-btn-field">
                        <button type="submit" class="btn contact-btn">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer starts here -->
    <footer class="footer flex-space-around">
        <div class=" footer flex-space-around">
            <label for="subscribe">Subscribe to Newsletter:</label>
            <input 
                type="email"
                id="subscribe"
                name="subscribe"
                class="footer-input"
                placeholder="Your Email Address"
            />
            <button class="btn btn-subscribe">
                Subscribe
            </button>
        </div>

        <div>
            <p>
                &copy; Copyright 2023 Jayed Express. All rights reserved.
            </p>
        </div>
    </footer>
    <!-- Footer ends here -->

</body>

</html>
